{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    <title>{% block title %}User test{% endblock %}</title>
</head>

{% block content-body %}
<body>
    
    <div id="header">

    {% endblock %}

    <div id="content">

    {% endblock %}
    </div>
</body>
{% endblock %}
</html>
